<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>Generators in California</title>
    <meta name="description" content="description">
    <meta name="author" content="sxhan">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <script src="https://use.fontawesome.com/a09a5beccb.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <!-- Compiled and minified CSS -->



    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
    <nav class="blue-grey darken-1" role="navigation">
        <span id="logo-container" class="brand-logo logo cursor-default">Power Generators in California</span>
        <!-- <ul class="right hide-on-med-and-down">
            <li><a data-activates="slide-out" class="waves-effect waves-light btn button-drawer-toggle">Filter</a></li>
        </ul> -->
    </nav>
    <div id="slide-out" class="side-nav">
        <div class="row">
            <form>
                <div class="input-field col s8">
                    <input id="filter" type="text" data-bind="value: filterString, submit: filter">
                    <label for="filter">Filter</label>
                    <!-- <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a> -->
                </div>
                <!-- use 2 layers of input fields to force vertical alignment -->

                <div class="input-field col s4">
                    <button id="filter-submit" data-bind="click: filter" type="submit" class="input-field btn waves-effect waves-light blue accent-1"><i class="fa fa-arrow-circle-right fa-fw fa-2x" aria-hidden="true"></i></button>
                </div>
            </form>
            <!-- <div class="input-field col s6">
                <a class="input-field btn waves-effect waves-light blue">123</a>
            </div> -->
        </div>
        <div class="row">
            <ul data-bind="foreach: koItemList" class="collection">

                <li class="tooltip cursor-pointer">
                    <a class="collection-item tooltipped"
                       data-position="right"
                       data-delay="50"
                       data-bind="text: plantName, visible: visible,
                                  event: {click: $parent.viewLocation.bind($data, $index)},
                                  dataTooltip: info">
                   </a>
                </li>
            </ul>
        </div>
    </div>
    <div id="map">
    </div>
    <div id="progress" class="progress footer">
        <div class="indeterminate"></div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js'></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB13Be18YOvyKwyDjXhJ9SKU5MdBzaKTj0&callback=MapView.initMap"></script> -->
    <script src="js/app.js"></script>


</body>

</html>
